apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server
  namespace: argocd
  annotations:
        kubernetes.io/ingress.class: traefik
        meta.helm.sh/release-name: argocd
        meta.helm.sh/release-namespace: argocd
        cert-manager.io/cluster-issuer: letsencrypt-production-http01
spec:
  ingressClassName: traefik
  rules:
    - host: argo.shacorp.fr
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 80
  tls:
    - hosts:
        - argo.shacorp.fr
      secretName: letsencrypt-production-account-key
